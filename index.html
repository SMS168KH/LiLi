}

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.1rem;
      border: 4px solid #e94560;
      box-shadow: 0 2px 16px rgba(233,69,96,0.13);
    }
    h1 {
      margin: 0.5rem 0 0.3rem 0;
      font-size: 2rem;
      color: #1a1a2e;
      letter-spacing: 1px;
      font-weight: 700;
    }
    p.bio {

      margin-bottom: 1.7rem;
      font-size: 1.09rem;
      font-weight: 600;
    }
    .links {
      margin-top: 1.2rem;
    }
    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: linear-gradient(90deg, #e94560 70%, #903749 100%);
      color: #fff;
      text-decoration: none;
      margin: 0.7rem 0;
      padding: 1rem 0;
      border-radius: 13px;
      font-weight: 700;
      font-size: 1.13rem;
      box-shadow: 0 2px 14px rgba(233,69,96,0.09);
      transition: transform 0.14s, box-shadow 0.14s, background 0.22s;
      border: none;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }
    .links a::before {
      content: "";
      position: absolute;
      left: -70%;
      top: 0;
      width: 60%;
      height: 100%;
      background: rgba(255,255,255,0.13);
      transform: skewX(-20deg);
      transition: left 0.3s;
      z-index: 1;
    }
    .links a:hover {
      background: linear-gradient(90deg, #903749 60%, #e94560 100%);
      transform: scale(1.045);
      box-shadow: 0 6px 24px rgba(233,69,96,0.17);
    }
    .links a:hover::before {
      left: 110%;
    }

    .links a .icon {
      font-size: 1.25em;
      vertical-align: middle;
      z-index: 2;
    }
    .links a span {
      z-index: 2;
      position: relative;
    }
    @media (max-width: 500px) {
      .container { padding: 1.5rem 0.5rem; }
      .avatar { width: 70px; height: 70px; }
    }
  </style>
